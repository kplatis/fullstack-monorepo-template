repos:
  # --- Python hooks (backend) ---
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        name: Format Python code
        files: ^backend/

  - repo: local
    hooks:
      - id: pylint
        name: Lint Python code with pylint
        entry: bash -c "cd backend && poetry run pylint api"
        language: system
        types: [python]
        files: ^backend/

  # --- Node/TypeScript hooks (frontend) ---
  - repo: local
    hooks:
      - id: eslint
        name: Lint frontend (ESLint)
        entry: bash -c "cd frontend && npm run lint"
        language: system
        types: [file]
        files: ^frontend/

      - id: prettier
        name: Format frontend (Prettier)
        entry: bash -c "cd frontend && npm run prettier:check"
        language: system
        types: [file]
        files: ^frontend/
