name: Run E2E Tests

on:
  pull_request:
    { types: [opened, edited, reopened, synchronize], branches: "*" }

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Frontend dependencies
        run: npm install
        working-directory: frontend

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install Backend dependencies
        run: poetry install --no-root
        working-directory: backend

      - name: Install E2E dependencies
        working-directory: e2e
        run: npm ci

      - name: Build and start stack
        run: |
          docker compose -f docker-compose.e2e.yml up -d --build

      - name: Wait for services to be ready
        run: |
          sudo apt-get update && sudo apt-get install -y curl
          echo "Waiting for backend and frontend to start..."
          for i in {1..60}; do
            if curl -fs http://localhost:8001/api/health >/dev/null 2>&1 && \
               curl -fs http://localhost:3001 >/dev/null 2>&1; then
              echo "✅ Backend and frontend are ready!"
              exit 0
            fi
            echo "Waiting ($i/60)..."
            sleep 2
          done
          echo "❌ Timed out waiting for services"
          docker compose logs
          exit 1

      - name: Install Playwright browsers
        working-directory: e2e
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        working-directory: e2e
        run: npx playwright test --config=playwright.config.ci.ts

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report

      - name: Dump docker logs on failure
        if: failure()
        run: docker compose logs

      - name: Shutdown stack
        if: always()
        run: docker compose down
