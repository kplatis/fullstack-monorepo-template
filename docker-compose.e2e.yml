services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend/api:/app/api
      - ./backend/dev/static:/app/static
    environment:
      PORT: 8001
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5433
      POSTGRES_DB_NAME: sample_text_app_db
      POSTGRES_USER: sample_text_app_user
      POSTGRES_PASSWORD: password
      CORS_ORIGINS: http://localhost:3001
      DEBUG_MODE: false
    ports:
      - "8001:8001"
    command: ./scripts/startup.sh
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_BASE_URL=http://localhost:8001
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    ports:
      - "3001:5173"

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: sample_text_app_db
      POSTGRES_USER: sample_text_app_user
      POSTGRES_PASSWORD: password
    expose:
      - "5433"
    ports:
      - "5433:5433"
    command: -p 5433
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sample_text_app_user"]
      interval: 10s
      timeout: 5s
      retries: 5
